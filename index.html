<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>

<body>
    <div class="container">
        <div id="clockDisplay" class="clock"></div>
        <div class="box">
            <div>
                <h1>Change font color</h1>
                <button id="orange">Orange</button>
                <button id="blue">Blue</button>
                <button id="green">Green</button>
            </div>
            <div>
                <h1>Change clock color</h1>
                <button id="gray">Light Gray</button>
                <button id="black">Black</button>
                <button id="white">White</button>
            </div>
            <div>
                <h1>Change image</h1>
                <button id="bgMtn">Hills</button>
                <button id="bgOcean">Ocean</button>
            </div>
            <div class="btn-box">
                <button id="reset">Reset Changes</button>
            </div>
        </div>
    </div>
</body>

</html>
